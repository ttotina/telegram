<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .verify-card {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="card verify-card">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Verify Account</h2>
            <p class="text-center text-muted">Verifying for: <strong>{{ phone }}</strong></p>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if stage == 'code' %}
            <form action="/verify_code" method="post">
                <input type="hidden" name="phone" value="{{ phone }}">
                <input type="hidden" name="phone_code_hash" value="{{ phone_code_hash }}">
                <div class="mb-3">
                    <label for="code" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify Code</button>
            </form>

            {% elif stage == 'password' %}
            <form action="/verify_password" method="post">
                <input type="hidden" name="phone" value="{{ phone }}">
                <input type="hidden" name="phone_code_hash" value="{{ phone_code_hash }}">
                <div class="mb-3">
                    <label for="password" class="form-label">Two-Factor Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify Password</button>
            </form>
            </form>
            {% else %}
                <div class="alert alert-info">Invalid verification stage.</div>
            {% endif %}

        </div>
    </div>
</body>
</html>
